<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="application/javascript" src="js/jquery.js"></script>
    <script type="application/javascript" src="js/game.js"></script>
    <script type="application/javascript" src="js/main.js"></script>
</head>
<body>
<main>
    <div class="players-seats">
        <div class="player player-a active-player" data-player-id="0">A</div>
        <div class="draw">DRAW</div>
        <div class="dimension-control">
            <span class="dimension-button" data-dimension-control="down">▾</span>
            <span class="dimension">4</span>
            <span class="dimension-button" data-dimension-control="up">▴</span>
        </div>
        <div class="player player-b" data-player-id="1">B</div>
    </div>
    <div class="board">
    </div>
    <div class="control-panel">
        <button>Reset Game</button>
    </div>
</main>
</body>
</html>
